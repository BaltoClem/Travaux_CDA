<body>
    <div id="app">
        <button v-on:click="updateList()">Voir la liste</button>
        <ul>
            <li v-for="list in lists">{{ list.disc_title }}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                lists : []
            },
            methods:{
                updateList(){
                    axios.get('listeproduits.php').then(reponse => this.lists = reponse.data);
                }
            }
        });
    </script>
    </body>
