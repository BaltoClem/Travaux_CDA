    <body>
    <div id="app">
        {{ message }}
        <button v-on:click="btn1_click">Test</button>
        <hr>
        <div id="label1" v-show="label_visible"></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Bonjour !',
                label_visible: false
            },
            methods: {
                btn1_click: function(evt) {
                    this.message = "Le label est visible";
                    this.label_visible = true;
                }
            }
        });
    </script>
